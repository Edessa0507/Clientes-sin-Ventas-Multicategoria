<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      (function() {
        var base = '/Clientes-sin-Ventas-Multicategoria';
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';

        // Si ya estamos en la raíz del sitio (base o base/), no redirigir para evitar loops
        if (path === base || path === base + '/') {
          // Nada: dejar que el index del sitio se cargue normalmente
          console.log('SPA fallback: en base, no redirigir');
          return;
        }

        // Redirigir a la raíz con el path original codificado como hash (no rompe rutas)
        var remaining = path.replace(base, '');
        var target = base + '/#' + remaining.replace(/^\//, '');
        if (search) target += encodeURIComponent(search);
        if (hash) target += hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirigiendo a la aplicación...
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      (function() {
        var base = '/Clientes-sin-Ventas-Multicategoria';
        var path = window.location.pathname || '';
        var search = window.location.search || '';
        var hash = window.location.hash || '';

        // Siempre redirigir explícitamente a index.html para evitar loops
        var target = base + '/index.html';

        // Conservar ruta original como hash (para HashRouter)
        if (path.startsWith(base)) {
          var rest = path.slice(base.length);
          if (rest && rest !== '/') {
            target += '#' + rest.replace(/^\/+/, '');
          }
        }

        // Conservar query y hash
        if (search) target += encodeURIComponent(search);
        if (hash) target += hash;

        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirigiendo a la aplicación...
  </body>
</html>
